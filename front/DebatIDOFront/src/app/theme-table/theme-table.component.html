<h1>Themes <button mat-button aria-label (click)="add()"><mat-icon aria-hidden="false" style="color:green;">add_circle</mat-icon></button></h1>

<table mat-table [dataSource]="themes" matSort class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay" ></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
    <td mat-cell *matCellDef="let theme"> {{theme.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Title </th>
    <td mat-cell *matCellDef="let theme"> {{theme.title}} </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Edit </th>
    <td mat-cell *matCellDef="let theme">
      <button mat-icon-button (click)="edit(theme)" title="Edit"><mat-icon aria-hidden="true" style="color:black;">edit</mat-icon></button>
      <button mat-icon-button (click)="delete(theme)" title="Delete"><mat-icon aria-hidden="true" style="color:red;">delete</mat-icon></button>
    </td>
  </ng-container>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
