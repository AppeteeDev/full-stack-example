<h1>Edit Theme</h1>

<form [formGroup]="themeFormGroup" (ngSubmit)="onSubmitForm()">
  <mat-form-field>
    <mat-label>Add New Theme Title</mat-label>
    <input matInput placeholder="Edit Theme Title" formControlName="title" required>
  </mat-form-field>

  <button mat-button type="submit">Submit</button>
</form>
