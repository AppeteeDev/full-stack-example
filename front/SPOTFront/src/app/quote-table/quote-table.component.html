<h1>Quotes</h1>

<table mat-table [dataSource]="quotes"  matSort class="mat-elevation-z8">

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > ID </th>
    <td mat-cell *matCellDef="let quote"> {{quote.id}} </td>
  </ng-container>

  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Title </th>
    <td mat-cell *matCellDef="let quote"> {{quote.title}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Details </th>
    <td mat-cell *matCellDef="let quote"> {{quote.details}} </td>
  </ng-container>

  <ng-container matColumnDef="typeTitle">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Type </th>
    <td mat-cell *matCellDef="let quote">
      <div *ngIf="iconsType[quote.typeID]!==undefined; else second"> <!-- Livre -->
        <mat-icon aria-hidden="false" title="{{quote.typeTitle}}" style="color:{{iconsType[quote.typeID]['color']}}">{{iconsType[quote.typeID]['icon']}}</mat-icon>
      </div>
      <ng-template #second>
        <mat-icon aria-hidden="false" title="{{quote.typeTitle}}" style="color:{{iconsType['default']['color']}}">{{iconsType['default']['icon']}}</mat-icon>
      </ng-template>
    </td>
  </ng-container>

  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef mat-sort-header > Edit </th>
    <td mat-cell *matCellDef="let quote">
      <button mat-icon-button (click)="view(quote)" title="View"><mat-icon aria-hidden="true" style="color:black;">remove_red_eye</mat-icon></button>
    </td>
  </ng-container>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
