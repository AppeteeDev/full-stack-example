version: '3'
services:
  front:
    image: pcourbin/api-platform-generate_react:0.1.0
    build: .
    volumes:
     - ./app:/usr/src/app/src
    environment:
     - API_SCHEME=http
#     - API_HOST=api.serveur.fr # Do not define if the API is accessible on your docker host
     - API_PORT=7000
     - API_PATH=/api
